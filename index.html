<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./dist/style.css">
	<link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
	<title>Advice Generator</title>
</head>
<body>
	<div class="container">
		<h4 class="advice-id">Advice #117</h4>
		<p class="advice-desc">It is easy to sit up and take notice, what's difficult is getting up and taking action.</p>
		<img src="images/pattern-divider-desktop.svg" alt="">
		<img src="images/pattern-divider-mobile.svg" alt="">
		<button class="btn">
			<img src="images/icon-dice.svg" alt="">
		</button>
	</div>

	<script>
		const getAdvice = async () => {
			const response = await fetch('https://api.adviceslip.com/advice');
			const advice = await response.json();
			return advice;
		}

		const btn = document.querySelector('.btn');
		btn.addEventListener('click', async () => {
			const { slip: { id, advice } } = await getAdvice();
			document.querySelector('.advice-id').textContent = `Advice #${id}`;
			document.querySelector('.advice-desc').textContent = advice;
		});
	</script>
</body>
</html>
